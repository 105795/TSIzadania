<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<main id="playing-cards">
  <div class="card red">
    <div class="left">A<br>♥</div>
    <div class="middle">♥</div>
    <div class="right">A<br>♥</div>
  </div>
  <div class="card">
    <div class="left">3<br>♠</div>
    <div class="middle">
      <div>♠</div><div>♠</div><div class="middle flipped">♠</div>
    </div>
    <div class="right">3<br>♠</div>
  </div>
  <div class="card">
    <div class="left">4<br>♣</div>
    <div class="middle">♣♣<br><div class="flipped">♣♣</div></div>
    <div class="right">4<br>♣</div>
  </div>
  <div class="card red">
    <div class="left">5<br>♦</div>
    <div class="middle double">♦♦<br>♦<br>♦♦</div>
    <div class="right">5<br>♦</div>
  </div>
  <div class="card red">
    <div class="left">6.<br>♥</div>
    <div class="middle double">
      <div>♥♥</div><div>♥♥</div><div class="double-flipped">♥♥</div>
      </div>
    <div class="right">6.<br>♥</div>
  </div>
</main>
</body>

</html>

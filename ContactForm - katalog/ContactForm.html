<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Skontaktuj się z nami!</h2>
            <hr>
            <label for="name">Imię:<input id="name" name="name" type="text" required></label>
            <label for="email">Email:<input id="email" name="email" type="email" required></label>
            <label for="message">Wiadomość:<textarea id="message" name="message" rows="5" required></textarea></label>
            <hr>
            <button type="submit">Wyślij</button>
        </form>
    </div>
</body>

</html>

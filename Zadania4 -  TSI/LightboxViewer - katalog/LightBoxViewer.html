<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightbox Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" class="gallery-item" alt="Stonehenge" data-fullsize="https://cdn.freecodecamp.org/curriculum/labs/stonehenge.jpg" />
    <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" class="gallery-item" alt="Storm" data-fullsize="https://cdn.freecodecamp.org/curriculum/labs/storm.jpg" />
    <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" class="gallery-item" alt="Trees" data-fullsize="https://cdn.freecodecamp.org/curriculum/labs/trees.jpg" />
  </div>
  <div class="lightbox">
    <button id="close-btn">&times;</button>
    <img id="lightbox-image" src="" alt="Full-size Image" />
  </div>
  <script src="script.js"></script>
</body>
</html>
